name: Checks

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  style:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: format
        run: pnpm --filter api format:check

      - name: Lint
        run: pnpm --filter api lint




